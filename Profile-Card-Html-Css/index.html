<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="newstyle.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="cover">
        <div class="circle">
          <img src="./assets/profile-photo.png" alt="" class="profile-photo" />
        </div>
      </div>
      <div class="content">
        <div class="description">
          <div class="details">
            <h3>Priyanshu Ghosh</h3>
            <h4>Frontend Developer</h4>
          </div>
          <p class="bio">
            Dedicated and motivated undergraduate freshmen with a strong desire
            to excel and grow in a professional environment.
          </p>

          <div class="social-media">
            <img src="./assets/facebook.svg" alt="">
            <img src="./assets/instagram.svg" alt="">
            <img src="./assets/linkedin.svg" alt="">
            <img src="./assets/twitter.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
